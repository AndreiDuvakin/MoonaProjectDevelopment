apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.service.port }}
          env:
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: moona-secret
                  key: SECRET_KEY
          volumeMounts:
            - name: static-volume
              mountPath: /home/moona/app/static
            - name: db-volume
              mountPath: /home/moona/app/db
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      volumes:
        - name: static-volume
          persistentVolumeClaim:
            claimName: "{{ .Chart.Name }}-static"
        - name: db-volume
          persistentVolumeClaim:
            claimName: "{{ .Chart.Name }}-db"